<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Weather_App</title>
</head>
<body class="container-">
    <header>
        <div class="heading">
            <h1>Super Weather</h1>
        </div>
    </header>
    <main>
        <div class="weather-img">
            <div class="search-bar">
                <input type="text" id="city" name="city" placeholder="Enter the City Name">
                <button type="button" class="search-btn">ğŸ”</button>
                
            </div>
            <div class="error hidden">
                <p style="color: red; font-size: 1.5rem; font-weight: 400;">Enter Valid City Name!</p>
            </div>
            <div class="city full-details hidden">
                <p class="city-name"></p>
                <p class="city-temp"></p>
            </div>
        </div>
        <!-- <h1 id="error" style="color: red; font-size: 5rem; text-align: center;"></h1> -->
        <!-- <h1 id="userDesc" style="color: blue; font-size: 2rem; text-align: center;">Enter the City Name to see the weather details</h1> -->
        <div class="weather-details full-details hidden">
            <div class="climate">
                <p class="climate-emoj other"></p>
                <p class="climate-name other"></p>
            </div>
            <div class="climate-details">
                <p class="temp_feel other"></p>
                <p class="humidity other"></p>
                <p class="wind other"></p>
                <!-- <p class="other"></p> -->
            </div>
        </div>
    </main>
    <footer>
        <div class="page-desc">
            <p><em>It is a simple weather app build using API</em></p>
        </div>
        <div class="owner">
            <p><em>Page build by</em> <strong><a href="mailto:ajayrathnam@gmail.com">@ajayrathnam16703@gmail.com</a></strong></p>
        </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
